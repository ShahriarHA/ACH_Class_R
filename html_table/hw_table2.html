<!DOCTYPE html>
<html lang="en">
<head>
    <title>html tutorial</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
                <!-- <th></th>
                <th></th> -->
            </tr>
            <tr>
                <!-- <th></th> -->
                <th colspan="2">Schedule</th>
                <!-- <th></th> -->
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <!-- <th></th> -->
                <th>Begin</th>
                <th>End</th>
                <!-- <th></th> -->
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8 a.m.</td>
                <td rowspan="2">5 p.m.</td>
                <td>Introduction to ICT</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <!-- <td></td> -->
                <td>English</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8 a.m</td>
                <td>12 p.m.</td>
                <td rowspan="2">Description on ICT</td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>2 p.m</td>
                <td>5 p.m</td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <!-- <td></td> -->
                <td>6 p.m</td>
                <td>7 p.m</td>
                <td>Economics</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8 a.m</td>
                <td>11 a.m</td>
                <td>Final exam</td>
            </tr>
        </table>
    </center>
</body>
</html>
